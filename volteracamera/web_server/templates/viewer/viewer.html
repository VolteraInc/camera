{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Laser Point Cloud Preview{% endblock %}</h1>
  <style>
    body {margin: 0; };
    canvas { 
      width: 100% 
    };
    .ui {
      position: absolute;
    }
  </style>
{% endblock %}

{% block content %}
  <script src="{{ url_for('static', filename='three.js') }}""></script>
  <script src="{{ url_for('static', filename='WebGL.js') }}"></script>
  <script src="{{ url_for('static', filename='TrackballControls.js') }}""></script>

  <script src="{{ url_for('static', filename='point_cloud_viewer.js') }}"></script>

  <div style="width:100%;height:50px;text-align: center; color:white;" class="ui">Voltera Scanner Point Cloud</div>
  <button style="top:0" id="start" class="ui">Start</button>
  <button style="top:0" id="stop" class="ui">Stop</button>
{% endblock %}

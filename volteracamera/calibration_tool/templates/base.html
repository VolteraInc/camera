<!doctype html>
<title>Voltera Laser Camera Calibration</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1><a href="{{ url_for('index') }}">Voltera Laser Camera Calibration</a></h1>
</nav>
<section class="content">

  <header>

    <div id="content">

  </div> <!-- split-content -->
</section> <!-- content -->
